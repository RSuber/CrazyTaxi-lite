<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game Using Backbone framework</title>
    <link rel="normalize" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <section id="player-view">
       <div id="player-name">
        <input id="input" value="ENTER YOUR NAME HERE AND PRESS START TO BEGIN" />
        <div id="buttons"> </div>
      </div>
       <button id="start" onclick="location.href = '#MainGame'">Start</button>
       <button id="small"> Small </button>
       <button id="big"> Big </button>
     </section>
     <section id="direction-view">
       <ul id="ul"></ul>
       <div id='Grid'></div>
       <button id="up">down</button>
       <div id="yAxis">
         -
       </div>
       <button id="down">up</button>
       <button id="left">left</button>
       <div id="xAxis">
         -
       </div>
       <button id="right">right</button>
  </section>
  <section id="killview">
    <div id ="scoreBoard"></div>
    <div id = "highScoreList"></div>
    <button id ='restart'> restart</button>
  </section>
    <script src="/vendor/underscore-min.js"></script>
		<script src="/vendor/jquery.js"></script>
		<script src="/vendor/backbone-min.js"></script>
		<script src="/js/app.js"></script>
  </body>
</html>
